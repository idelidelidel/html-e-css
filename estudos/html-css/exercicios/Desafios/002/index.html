<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>En html5, podemos criar elementos em listas, passe o mouse em cima para saber qual tag corresponde a cada lista</p>
    <br>
    <ul>
        <li><abbr title="Use a tag <p>">Parágrafo</abbr></li>
        <li><abbr title="Use a tag <h1> até <h5>">Títulos</abbr></li>
        <li><abbr title="Use a tag <img>">Imagem</abbr></li>
        <li><abbr title="Use a tag <abbr>">Abreviações</abbr></li>
        <li><abbr title="Use a tag <pre> e <code>">Códigos-fonte</abbr></li>
        <li><abbr title="Use a tag ol">Listas numeradas</abbr></li>
    </ul>
    
</body>
</html>
