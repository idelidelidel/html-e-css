    <title>Fontes externas</title>
    <style>
        @font-face {
            font-family: 'Mental' ;
            src: url('fonts/Mental Space.otf') format('opentype');
            font-weight: normal;
            font-style: normal;
        }

        /* Tipos de format()
            - opentype (otf)
            - truetype (ttf)
            - embeddded-opentype 
            - truetype-aat (Apple Advanced Typography)
            - svg 
        */
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        h1 {
            font-family: 'Mental', Times, serif;
            font-size: 3em;
            font-weight: normal;
        }
    </style>
